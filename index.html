<html>   
<head>   
        <!-- add the following awesome font to the webpage -->  
    <link rel="stylesheet" href=   
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  
<style>   
    * {   
        box-sizing: border-box;   
    }     
      
    .column {   
            /* box toward left of the window screen */  
        float: left;   
            /*divide each counter box in equal size*/  
            /* 4 counters of 25% of screen size*/  
        width: 25%;   
            /*spacing between each box */  
        padding: 4px;   
    }   
          
    .row {   
                /* Specify the margin for the row class */  
        margin: 3px;  
    }   
          
    /* Style the class named block*/  
    .block {   
        padding: 10px;   
        text-align: center;   
        background-color: green;   
        color: white;   
        }   
      
    /* Provide styling for when mouse will move over the counter*/    
    .block:hover {   
        transform: scale(1.1);   
        background-color: brown;   
        transition-duration: 2s;   
        color: white;   
    }   
          
    .fa {   
        font-size: 50px;   
    }   
    </style>   
      
</head>   
  
<body>   
<center>  
     <h1 style="color:red"> Trouwen met Sabine van Wijk </h1>   
     <h3> Tussenstand!  </h3>   
    
   
   
     <div class="row">   
    <div class="column">   
        <div class="block">  
            <!-- Add user icon to the counter -->  
        <p><i class="fa fa-book"></i></p>   
        <h3> 8 </h3>   
        <p> Huwelijken bevestigd </p>   
    </div>   
        </div>  
             
     <div class="column">   
        <div class="block">  
            <!-- Add coffee cup icon to the counter -->  
        <p><i class="fa fa-coffee"></i></p>   
        <h3> 1 </h3>   
        <p> Aanvragen/kennismaking </p>   
        </div>  
    </div>   
    </div>        
          
    <div class="column">   
        <div class="block">  
            <!-- Add smilie icon to the counter -->  
        <p><i class="fa fa-smile-o"></i></p>   
        <h3> 150+ </h3>   
        <p> Huwelijken voltrokken </p>   
        </div>  
    </div>   
  
    
  
</center>  
</body>   
</html>
